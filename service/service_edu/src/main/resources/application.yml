spring:
  datasource:
    url: jdbc:mysql://localhost:3306/edu
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  #  返回 json 的全局时间格式
  jackson:
    #    时间格式
    date-format: yyyy-MM-dd HH:mm:ss
    #    时区
    time-zone: GMT+8

# mybatis-plus配置控制台打印完整带参数SQL语句
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


